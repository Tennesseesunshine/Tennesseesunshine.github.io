      <p><code>ant-design</code> 自带的 <code>icon</code> 种类太少，遂找替代方案 <code>iconfont</code>。</p>
<p>首先需要创建一个函数组件，使其接受一个名为 <code>name</code> 或者 <code>type</code> 的参数，用来指定当前渲染的 <code>icon</code> 名称。</p>
<p><code>Iconfont.tsx</code></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">import React from &apos;react&apos;;</span><br><span class="line">import &apos;./index.less&apos;;</span><br><span class="line"></span><br><span class="line">interface IconfontProps &#123;</span><br><span class="line">  name: string;</span><br><span class="line">  className?: string;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">const Iconfont: React.FC&lt;IconfontProps&gt; = (&#123; name, className = &apos;&apos; &#125;) =&gt; &#123;</span><br><span class="line">  return (</span><br><span class="line">    &lt;svg className=&#123;`icon $&#123;className&#125;`&#125; aria-hidden=&quot;true&quot;&gt;</span><br><span class="line">      &lt;use xlinkHref=&#123;`#$&#123;name&#125;`&#125;&gt;&lt;/use&gt;</span><br><span class="line">    &lt;/svg&gt;</span><br><span class="line">  );</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">export default Iconfont;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">&lt;!-- 这其中的样式根据项目调整 --&gt;</span><br><span class="line">.icon &#123;</span><br><span class="line">  width: 22px;</span><br><span class="line">  height: 22px;</span><br><span class="line">  vertical-align: -4px;</span><br><span class="line">  fill: currentColor;</span><br><span class="line">  overflow: hidden;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p><code>Umi.rc</code>中配置在 <code>iconfont</code> 中生成的静态资源地址。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">plugins: [</span><br><span class="line">  scripts: [</span><br><span class="line">    &#123;</span><br><span class="line">      src: `//at.alicdn.com/t/font_xxx_jxx.js`,</span><br><span class="line">    &#125;</span><br><span class="line">  ]</span><br><span class="line">]</span><br></pre></td></tr></table></figure>

<p><code>tsx</code> 中使用。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">import Iconfont from &apos;Iconfont&apos;</span><br><span class="line"></span><br><span class="line">&lt;Iconfont name=&quot;xxx&quot;/&gt;</span><br></pre></td></tr></table></figure>
